<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set a page title -->
    <title>Weather</title>
    
    <!-- Site Styles -->
  <link rel="stylesheet" href="css/tachyons.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=BenchNine:400,700" rel="stylesheet">
  </head>

  <body>
    <div class="sans-serif">
          
      <!-- Search Box -->
      <form id="location-search">
        <h1>
            Where are you&#63;
        </h1>
          <input type="text" id="area" value="Boston">
      </form>
         <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn">
        Sorry, we couldn't find that city. 
      </div>
      
        <div class="location">
          <p><span id="location-name"></span>&#44; <span id="country"></span></p>
        </div>
      <!-- Content -->
      <div class="content">

        <div>
            <p class="temp"><span id="temp"></span>&deg;F</p>
          <div class="temp-range">
              <h3>
                  <span id="temp-min"></span>
                  &ndash;
                  <span id="temp-max"></span>
              </h3>
          </div>
        </div>
        
        <div class="weather-conditions">
          <p><span id="wind-speed"></span>mph</p>
        </div>
      </div>
      
    </div>
    
    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
      
  </body>
</html>
